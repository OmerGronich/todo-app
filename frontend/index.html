<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://kit.fontawesome.com/88ab1ebf3e.js" crossorigin="anonymous"></script>
  <script defer src="fromDb.js"></script>
  <script defer src="localStorage.js"></script>
  <script defer src="todosManager.js"></script>
  <script defer src="ui.js"></script>
  <script defer src="app.js"></script>

  <style>

    .todo-content {
      outline: none;
    }

  </style>
</head>
<body>
  <h1>Todo List</h1>
  <div class="container">
    <i id="toggle-all" class="fas fa-chevron-circle-down"></i>
    <label for="add-todo">
      </i><input type="text" placeholder="Add a task" id="add-todo">
    </label>
    <ul class="list"></ul>
  </div>
  
  

</body>
</html>
